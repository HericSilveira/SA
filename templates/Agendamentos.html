{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/Agendamentos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <meta name="csrf-token" id="TOKEN" content="{{ csrf_token }}">
    <title>SA - Instituto Mix</title>
</head>
<body data-userid = "{{ Usuario.ID }}">
    <section id="RegistrarContainer">
        <header><img src="{% static 'Fechar.png' %}" alt="" height="80%"></header>
        <main id="Registrar">
            <input type="text" id="Nome" placeholder="Nome" minlength="6" autocomplete="off">
            <select name="Orientador" id="Orientador">
                <option value="" selected disabled>Selecione um Orientador</option>
                {% for Orientador in Orientadores %}
                <option value="{{ Orientador.ID }}">{{ Orientador.Nome }}</option>
                {% endfor %}
            </select>
            <input type="date" id="DataAgendamento" placeholder="Data do Agendamento" minlength="10" autocomplete="off">
            <input type="text" id="Acompanhante" placeholder="Acompanhante" minlength="0" autocomplete="off">
            <input type="text" id="Curso" placeholder="Curso Desejado" minlength="4" autocomplete="off">
            <input type="number" id="Celular" placeholder="Celular" minlength="11" autocomplete="off">
            <textarea type="text" id="Observacoes" placeholder="Observações" minlength="10" autocomplete="off"></textarea>
            <button id="RegistrarButton">Registrar</button>
        </main>    
    </section>

    <section id="Information">
        <ul id="InformationOptions">
            <li><img src="{% static 'Edit.png' %}" id="Edit"><img src="{% static 'Remove.png' %}" id="RemoveButton"></li>
            <li><img src="{% static 'Fechar.png' %}" id="CloseInformation"></li>
        </ul>
        <ul id="Dados">
            <li><img src="{% static 'Pessoa.png' %}" alt="Nome">Nome: <span></span></li>
            <li><img src="{% static 'Pessoa.png' %}" alt="Orientador">Orientador: <span></span></li>
            <li><img src="{% static 'Acompanhante.png' %}" alt="Curso">Acompanhante: <span></span></li>
            <li><img src="{% static 'Curso.png' %}" alt="Acompanhante">Curso: <span></span></li>
            <li><img src="{% static 'Celular.png' %}" alt="Celular">Celular: <span></span></li>
            <li><img src="{% static 'Data.png' %}" alt="Data">Data de Agendamento: <span></span></li>
            <li><img src="{% static 'Fechar.png' %}" alt="Status">Status: <span></span></li>
            <li><img src="{% static 'Fechar.png' %}" alt="Presença">Presença: <span></span></li>
            <li><div style="display: flex; align-items: center; justify-content: center;"><img src="{% static 'Fechar.png' %}" alt="Observações">Observações: </div><span></span></li>
        </ul>
    </section>

    <ul id="DeleteConfirmationContainer">
        <li>Tem certeza que deseja excluir este cliente?</li>
        <li><button id="DontRemove">Não</button><button id="Remove">Sim</button></li>
    </ul>

    <header>
        <ul id="Navbar">
            <li><a class="Options">Dashboard</a></li>
            <li><a class="Options" id="Logout">Sair</a></li>
        </ul>
    </header>

    <main id="Agendamentos">
        
    </main>

    <footer id="DataPicker">
        <ul id="AgendamentosFooter">
            <li><img src="{% static 'adicionar.svg' %}" alt=""><a id="Add">Adicionar Agendamento</a></li>
            <li><input type="text" id="Data" placeholder="Selecione a data"></li>
        </ul>
    </footer>
    
    <script src="{% static 'scripts/Agendamentos.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
</body>
</html>
